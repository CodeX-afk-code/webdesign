<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <script>
        function validateAndRedirect() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username == "Webdesign@finals.com" && password == "password") {
                window.location = "index-1.html"; 
                return false; 
            } else {
                alert("Incorrect username or password, Amazing.");
                return false;
            }
        }
    </script>
</head>
<body>

    <div class="wrapper">
        <form onsubmit="return validateAndRedirect()">
            <h1>Login PLDT </h1>
            <div class ="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class ="input-box">
                <input type="password" id="password" placeholder="password" required>
                <box-icon type='solid' name='user-circle'></box-icon>
            </div>

            <Div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </Div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't Have an account?
                    <a href="#">Register</a>
                </p>
                
            </div>
        </form>
    </div>
    
</body>
</html>
